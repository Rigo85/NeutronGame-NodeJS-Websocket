<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neuton Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/mainWindow.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Neutron Game</a>
            <a data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down" style="position:relative;left:-54px;">
                <li>
                    <a id="newgame2">
                        <i class="material-icons">add_box</i>
                    </a>
                </li>
                <li>
                    <a id="savegame2">
                        <i class="material-icons">save</i>
                    </a>
                </li>
                <li>
                    <a id="loadgame2">
                        <i class="material-icons">file_upload</i>
                    </a>
                </li>
                <li>
                    <a href="https://en.wikipedia.org/wiki/Neutron_(game)">
                        <i class="material-icons">help</i>
                    </a>
                </li>
                <li style="position:relative;left: 216px;top: -64px;">
                    <a href="https://github.com/Rigo85/NeutronGame-NodeJS-Websocket">
                        <i class="material-icons">code</i>
                    </a>
                </li>
                <li>
                    <input id="loadgameinput2" class="hide" type='file' accept='text/plain'>
                </li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a id="newgame">
                <i class="material-icons">add_box</i>
                New game
            </a>
        </li>
        <li>
            <a id="savegame">
                <i class="material-icons">save</i>
                Save game
            </a>
        </li>
        <li>
            <a id="loadgame">
                <i class="material-icons">file_upload</i>
                Load game
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Neutron_(game)">
                <i class="material-icons">help</i>
                About
            </a>
        </li>
        <li>
            <a href="https://github.com/Rigo85/NeutronGame-NodeJS-Websocket">
                <i class="material-icons">code</i>
                Source code
            </a>
        </li>
        <li>
            <input id="loadgameinput" class="hide" type='file' accept='text/plain'>
        </li>
    </ul>

    <br>

    <div class="row center_div">
        <div id="progressbar" class="progress">
            <div class="indeterminate"></div>
        </div>
        <hr id="hline" />
        <br>
        <div class="col">
            <div id="neutronBoard">
            </div>
        </div>
        <div class="col">
            <label>Movements</label>
            <ul id='movements' class="collection height-limiter">
            </ul>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mainWindowBundle.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</body>

</html>
