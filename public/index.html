<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neuton Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="css/mainWindow.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/utils.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Neutron Game</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a onclick="newGame(event);">
                        <i class="material-icons">add_box</i>
                    </a>
                </li>
                <li>
                    <a onclick="saveGame(event);">
                        <i class="material-icons">save</i>
                    </a>
                </li>
                <li>
                    <a onclick="$('#loadgame').trigger('click');">
                        <i class="material-icons">file_upload</i>
                    </a>
                </li>
                <li>
                    <input id="loadgame" class="hide" type='file' accept='text/plain' onchange='openFile(event)'>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="center_div">
        <div class="row">
            <br>
            <div class="col">
                <div id="neutronBoard">
                </div>
            </div>
            <div class="col">
                <label>Movements</label>
                <ul id='movements' class="collection height-limiter">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mainWindowBundle.js"></script>
</body>

</html>
